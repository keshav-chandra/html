<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
   
</head>
<body>
    <script>
        function leapyear(){
            let a=prompt("enter the year");
            if(a%400==0 || a%4==0 && a%100!=0){
                console.log(a+" is a leap year")
            }else{
                console.log(a+" is not  a leap year")
            }

        }leapyear()
    </script>
    <p>
        leap year program
    </p>
</body>
</html>
